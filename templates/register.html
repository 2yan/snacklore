{% extends "base.html" %}

{% block title %}Register - Snacklore{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="squiggly-box">
        <h1 class="text-center">Join Snacklore</h1>
        
        <form action="{{ url_for('register_page') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </div>
        </form>
        
        <div class="text-center mt-1">
            <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
