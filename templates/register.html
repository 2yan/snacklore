<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Snacklore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
<body class="standalone-body">
    {% include 'includes/header.html' %}
    <div class="register-container">
        <h1>Register</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="register-flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="register-form-group">
                <label for="username" class="register-label">Username</label>
                <input type="text" id="username" name="username" required class="register-input">
            </div>
            <div class="register-form-group">
                <label for="email" class="register-label">Email</label>
                <input type="email" id="email" name="email" required class="register-input">
            </div>
            <div class="register-form-group">
                <label for="password" class="register-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required class="register-input">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <span id="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <div class="register-form-group">
                <label for="country_id" class="register-label">Country</label>
                <select id="country_id" name="country_id" onchange="loadStates()" required class="register-select">
                    <option value="">Select a country</option>
                    {% for country in countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="register-form-group">
                <label for="state_id" class="register-label">State</label>
                <div class="state-select-wrapper">
                    <select id="state_id" name="state_id" required class="register-select">
                        <option value="">Select a state</option>
                    </select>
                    <div class="state-loading" id="state-loading" style="display: none;">
                        <span class="spinner"></span>
                        <span>Loading states...</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        const statesByCountry = {
            {% for country in countries %}
            {{ country.id }}: [
                {% for state in country.states %}
                {id: {{ state.id }}, name: "{{ state.name }}"}{% if not loop.last %},{% endif %}
                {% endfor %}
            ]{% if not loop.last %},{% endif %}
            {% endfor %}
        };
        
        function loadStates() {
            const countryId = document.getElementById('country_id').value;
            const stateSelect = document.getElementById('state_id');
            const stateLoading = document.getElementById('state-loading');
            
            stateSelect.innerHTML = '<option value="">Select a state</option>';
            
            if (countryId && statesByCountry[countryId]) {
                // Show loading indicator
                if (stateLoading) {
                    stateLoading.style.display = 'flex';
                }
                stateSelect.disabled = true;
                
                // Simulate async loading (in real app, this would be an API call)
                setTimeout(() => {
                    statesByCountry[countryId].forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.id;
                        option.textContent = state.name;
                        stateSelect.appendChild(option);
                    });
                    
                    // Hide loading indicator
                    if (stateLoading) {
                        stateLoading.style.display = 'none';
                    }
                    stateSelect.disabled = false;
                }, 300);
            } else {
                if (stateLoading) {
                    stateLoading.style.display = 'none';
                }
                stateSelect.disabled = false;
            }
        }
        
        // Form validation
        const form = document.querySelector('form');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const countrySelect = document.getElementById('country_id');
        const stateSelect = document.getElementById('state_id');
        
        function showError(input, message) {
            input.classList.add('error');
            input.classList.remove('success');
            let errorDiv = input.parentElement.querySelector('.input-error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'input-error-message';
                input.parentElement.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
        }
        
        function showSuccess(input) {
            input.classList.remove('error');
            input.classList.add('success');
            const errorDiv = input.parentElement.querySelector('.input-error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
        }
        
        function validateUsername() {
            const value = usernameInput.value.trim();
            if (value.length < 3) {
                showError(usernameInput, 'Username must be at least 3 characters');
                return false;
            }
            showSuccess(usernameInput);
            return true;
        }
        
        function validateEmail() {
            const value = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                showError(emailInput, 'Please enter a valid email address');
                return false;
            }
            showSuccess(emailInput);
            return true;
        }
        
        function validatePassword() {
            const value = passwordInput.value;
            if (value.length < 6) {
                showError(passwordInput, 'Password must be at least 6 characters');
                return false;
            }
            showSuccess(passwordInput);
            return true;
        }
        
        function validateCountry() {
            if (!countrySelect.value) {
                showError(countrySelect, 'Please select a country');
                return false;
            }
            showSuccess(countrySelect);
            return true;
        }
        
        function validateState() {
            if (!stateSelect.value) {
                showError(stateSelect, 'Please select a state');
                return false;
            }
            showSuccess(stateSelect);
            return true;
        }
        
        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        countrySelect.addEventListener('change', function() {
            validateCountry();
            loadStates();
        });
        stateSelect.addEventListener('blur', validateState);
        
        form.addEventListener('submit', function(e) {
            const isValid = validateUsername() && validateEmail() && validatePassword() && validateCountry() && validateState();
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
