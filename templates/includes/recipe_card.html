<div class="recipe-card squiggly-box">
    {% if recipe.image_url %}
        <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="recipe-image">
    {% else %}
        <div class="recipe-image" style="background: #eee; display: flex; align-items: center; justify-content: center;">
            <span>No Image</span>
        </div>
    {% endif %}
    
    <div class="recipe-content">
        <h3><a href="{{ url_for('recipes.detail', recipe_id=recipe.id) }}" style="border: none;">{{ recipe.title }}</a></h3>
        
        <div class="mb-1">
            <span style="font-size: 0.9em; color: #555;">
                ğŸ“ {{ recipe.state.name }}, {{ recipe.state.country.name }}
            </span>

        </div>
    </div>
</div>
