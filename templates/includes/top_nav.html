<nav class="main-nav">
    <div class="container nav-container">
        <a href="{{ url_for('index') }}" class="logo">Snacklore</a>
        
        <div class="search-container" style="flex-grow: 1; max-width: 400px; margin: 0 2rem;">
            <form action="{{ url_for('search_page') }}" method="get" style="width: 100%; display: flex; gap: 0.5rem;">
                <input type="search" name="q" placeholder="Search for snacks..." value="{{ request.args.get('q', '') }}">
                <button type="submit" class="btn">Go</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('search_page') }}">Browse</a>
            {% if current_user %}
                <a href="{{ url_for('new_recipe_page') }}" class="btn">New Recipe</a>
                <div class="dropdown" style="position: relative; display: inline-block;">
                    <a href="{{ url_for('user_profile_page', username=current_user.username) }}">{{ current_user.username }}</a>
                    <a href="{{ url_for('auth.logout') }}" style="margin-left: 1rem; font-size: 1rem;">(Logout)</a>
                </div>
            {% else %}
                <a href="{{ url_for('login_page') }}">Login</a>
                <a href="{{ url_for('register_page') }}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
