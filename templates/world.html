<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map - Snacklore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #333;
            border-top: none;
            margin-top: 0;
        }
        h1 { margin-bottom: 1rem; color: #000; }
        .world-map-placeholder {
            background: #f5f5f5;
            padding: 3rem;
            text-align: center;
            border: 2px dashed #666;
            border-radius: 4px;
            margin: 2rem 0;
            font-size: 1.5rem;
            color: #666;
        }
        .countries-section {
            margin-top: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #666;
        }
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .country-card {
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .country-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .country-card a {
            color: #000;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container">
        <h1>World Map</h1>
        
        <div class="world-map-placeholder">
            üåç World Map
        </div>
        
        <div class="countries-section">
            <h2 class="section-title">Countries</h2>
            {% if countries %}
            <div class="countries-grid">
                {% for country in countries %}
                <div class="country-card">
                    <a href="{{ url_for('view_country', country_name=country.name) }}">{{ country.name }}</a>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="empty-state">No countries available.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
