<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Snacklore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
<body class="standalone-body">
    {% include 'includes/header.html' %}
    <div class="login-container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="login-flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="login-form-group">
                <label for="username" class="login-label">Username</label>
                <input type="text" id="username" name="username" required class="login-input">
            </div>
            <div class="login-form-group">
                <label for="password" class="login-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required class="login-input">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <span id="eye-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'ğŸ‘ï¸';
            }
        }
    </script>
</body>
</html>
