<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Snacklore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #333;
            border-top: none;
        }
        h1 { text-align: center; margin-bottom: 1.5rem; color: #000; }
        .form-group { margin-bottom: 1rem; position: relative; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        input {
            width: 100%;
            padding: 0.75rem;
            padding-right: 2.5rem;
            border: 2px solid #666;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #fff;
            color: #000;
        }
        input:focus {
            outline: none;
            border-color: #000;
        }
        .password-input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .password-toggle:hover { color: #000; }
        .password-toggle:focus { outline: none; }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #000;
            color: white;
            border: 2px solid #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #333; border-color: #333; }
        .flash-messages {
            margin-bottom: 1rem;
        }
        .flash {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid;
        }
        .flash.error { background: #f5f5f5; color: #000; border-color: #666; }
        .flash.success { background: #f5f5f5; color: #000; border-color: #666; }
        .flash.info { background: #f5f5f5; color: #000; border-color: #666; }
        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .register-link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <span id="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
