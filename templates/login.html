<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Snacklore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
<body class="standalone-body">
    {% include 'includes/header.html' %}
    <div class="login-container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="login-flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="login-form-group">
                <label for="username" class="login-label">Username</label>
                <input type="text" id="username" name="username" required class="login-input">
            </div>
            <div class="login-form-group">
                <label for="password" class="login-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required class="login-input">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <span id="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Form validation
        const form = document.querySelector('form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        function showError(input, message) {
            input.classList.add('error');
            input.classList.remove('success');
            let errorDiv = input.parentElement.querySelector('.input-error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'input-error-message';
                input.parentElement.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
        }
        
        function showSuccess(input) {
            input.classList.remove('error');
            input.classList.add('success');
            const errorDiv = input.parentElement.querySelector('.input-error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
        }
        
        function validateUsername() {
            const value = usernameInput.value.trim();
            if (value.length < 3) {
                showError(usernameInput, 'Username must be at least 3 characters');
                return false;
            }
            showSuccess(usernameInput);
            return true;
        }
        
        function validatePassword() {
            const value = passwordInput.value;
            if (value.length < 6) {
                showError(passwordInput, 'Password must be at least 6 characters');
                return false;
            }
            showSuccess(passwordInput);
            return true;
        }
        
        usernameInput.addEventListener('blur', validateUsername);
        passwordInput.addEventListener('blur', validatePassword);
        
        form.addEventListener('submit', function(e) {
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            if (!isUsernameValid || !isPasswordValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
